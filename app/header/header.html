<div ng-controller="HeaderCtrl">
  <uib-tabset justified="true">
    <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" ui-sref=".{{tab.state}}">
      <div ui-view></div>
    </uib-tab>
  </uib-tabset>
</div>
<br>
<br>
<div ng-controller="LogoutCtrl">
  <a ng-click='logout()' ui-sref="login"  class="btn btn-default">Logout</a>
</div>
